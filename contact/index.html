<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>TECH DEVs - Contact</title>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="Logo">
        <p><a href="/homepage/index.html">TECH<span>Developers</span></a></p>
      </div>
      <nav>
        <ul>
          <li><a href="/homepage/index.html">HOME</a></li>
          <li><a href="/about-us/index.html">ABOUT</a></li>
          <li><a href="/services/index.html">SERVICES</a></li>
          <li><a href="/contact/index.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Contact Us</h1>
        <a href="tel:+254700399641">Call +254700399641</a>
        <p>Have any questions or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>
        <form action="/contact/submit-form" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>All Rights Reserved. Developed by <span class="highlight">Ian</span>Otollo</p>
    </footer>
  </div>
</body>
</html>
